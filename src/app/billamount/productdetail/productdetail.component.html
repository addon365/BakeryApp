<div>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" text="he" #inputSearch #itemNameInput="matInput"   [value]="search" placeholder="Select an Item" aria-label="Number" matInput [formControl]="formControl"
        [matAutocomplete]="auto" autofocus>
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option (onSelectionChange)="onSelectionChange(option)" *ngFor="let option of filteredOptions | async" [value]="option.name" 
          (click)="onSelectionChange(option)">
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
<div *ngIf="item">
  <h4>Product Details</h4>
  <form #productfrom="ngForm">
  <div class="example-container">
 
    <mat-form-field>
      <input matInput [disabled]="true" name="name" [(ngModel)]="item.product.name"  [value]="name" placeholder="Name">
    </mat-form-field>
 
  
    <mat-form-field>
      <input matInput  [(ngModel)]="item.quantity" type="number" name="quantity" #quantity="ngModel"  pattern="[0-9]*" [value]="item.quantity"  placeholder="Quantity" required />
      
    </mat-form-field>
    <span style="color: red;" *ngIf="quantity.touched && !quantity.valid">
        <div *ngIf="quantity.errors.required">*quantity is required*</div>
       
       </span>
     
 
    <mat-form-field>
     <input matInput [(ngModel)]="item.price"  type="number" #price="ngModel" name="price" [value]="item.price" placeholder="Price" required>
     <span matPrefix>$&nbsp;</span>
     <span matSuffix>.00</span>
    </mat-form-field>
    <span style="color: red;" *ngIf="price.touched && !price.valid">
        <div *ngIf="price.errors.required">*price is required*</div>
       
       </span>
      
    <button mat-button (click)="onAdd(item)" [disabled]="productfrom.invalid" href="#" style="background-color:rgb(85, 61, 85);color:white ">Add Cart</button>
  
  </div>
</form>
</div>

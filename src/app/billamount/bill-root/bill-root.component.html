<div class="col-md-12">
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-6">
      <h2>Add Item to Cart</h2>
      <div class="col">
        <app-productdetail *ngIf="!isOrder" (addToCart)="onAddToCart($event)" ></app-productdetail>
        <order-details *ngIf="isOrder" [salesOrder]="salesOrder" (orderCompleted)="onOrderCompleted($event)"></order-details>
      </div>
    </div>
    <div class="col-md-4">
      <app-cart [salesOrder]="salesOrder" (onOrder)="onOrderClicked($event)"></app-cart>
    </div>
  </div>
</div>

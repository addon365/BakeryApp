
 
<div class="col-md-12" id="printsection">
    <h2 class="text-center"> Invoice Bill</h2>
    
      
  <div class="table-responsive">
      <span><strong> Bill No: {{data.id}}&nbsp;&nbsp;&nbsp;&nbsp; </strong></span><br>
         <span> <strong>Customer Name: {{data.customer.name}}</strong></span>
    <table class="table ">
        

         
<tbody>
      <tr>
        <td>Name</td>
        <td>Price</td>
      
        <td>Quantity</td>
       
        <td>Total</td>
      </tr>
   
      <tr *ngFor="let item of data.orderItems">
        <td>{{item.product.name}}</td>
        <td>{{item.price}}</td>
        
        <td>{{item.quantity}}</td>
       
        <td>{{item.price*item.quantity}}</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>Total</td>
       
        <td>{{data.total}}</td>
      </tr>
    </tbody>
    </table>
  </div>
</div>

<div class="col-md-12">
  <button mat-button (click)="print()" style="background-color:rgb(85, 61, 85);color:white ">Print</button>

</div>

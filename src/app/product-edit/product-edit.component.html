<mat-card-header>
  <mat-toolbar class="toolbar">
    <mat-card-title>Product Details</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="onNoClick()" style="float: right;" class="cusor">cancel</mat-icon>
  </mat-toolbar>
</mat-card-header>

<mat-card-content>
  
    <form [formGroup]="productForm" (submit)="onSubmit()">
      <div class="form-group">
        <div class="col-md-12">
          <div class="col-md-6">
            <label>Item Name</label>
    <mat-form-field class="example-full-width">
      <input matInput #itemNameInput="matInput" formControlName="name" placeholder="Item Name" name="itemName" type="text" autofocus>
    </mat-form-field>
   </div>
  </div>
  <div class="col-md-12">
    <div class="col-md-6">
      <label>Quantity</label>
    <mat-form-field class="example-full-width">
      <input matInput formControlName="quantity" type="number" placeholder="Quanity" name="quantity">
    </mat-form-field>
    </div>
    </div>
    <div class="col-md-12">
      <div class="col-md-6">
        <label>Price</label>
    <mat-form-field class="example-full-width">
      <input matInput formControlName="price" type="number" placeholder="Price" name="price">
    </mat-form-field>
  </div>
</div>
</div>
<div class="col-md-12">
  <div class="col-md-3">
    <button type="submit" style="background-color:rgb(85, 61, 85);color:white "> <mat-icon>save</mat-icon></button>
  </div>
</div>
  </form>
</mat-card-content>

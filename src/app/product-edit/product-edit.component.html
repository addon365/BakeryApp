<mat-card-header>
  <mat-toolbar class="toolbar">
    <mat-card-title>Product Details</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="onNoClick()" style="float: right;" class="cusor">cancel</mat-icon>
  </mat-toolbar>
</mat-card-header>

<mat-card-content>
  
  <form>
    <div class="form-group">
      <div class="col-md-12">
        <div class="col-md-6">
          <label>Item Name</label>
          <mat-form-field class="example-full-width">
              <input matInput [value]="data.name" placeholder=" Item Name">
            </mat-form-field>
        </div>
      </div>
      <div class="col-md-12">
        <div class="col-md-6">
          <label>Quality</label>
          <mat-form-field class="example-full-width">
              <input matInput [value]="data.quantity" placeholder="Quantity">
            </mat-form-field>
        </div>
      </div>
      <div class="col-md-12">
        <div class="col-md-6">
          <label>Price</label>
          <mat-form-field class="example-full-width">
              <input matInput [value]="data.price" placeholder="Price">
            </mat-form-field>
        </div>
      </div>
      </div>
     
      <div class="col-md-12">
        <div class="col-md-3">
        <button type="submit" class="btn btn-success btn-save">
        
          <mat-icon>save</mat-icon>
        </button>
        </div>
      </div>
   

  </form>

</mat-card-content>
